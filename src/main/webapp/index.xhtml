<html xmlns="http://www.w3.org/1999/xhtml"

xmlns:ui="http://java.sun.com/jsf/facelets"

	<head>
	<!--<title>Console  JSF</title> -->
	<title>Calcul d'un carré</title>
	</head>
	<body>
		<h:form id="form">
			<h:outputText value="Entrez votre valeur" />
			<h:inputText value="#{jSFBean.val}" />
			<h:commandButton action="#{jSFBean.getRes()}" value="calculer"/>
			<br/>
			<h:outputText value="Le carré est : #{jSFBean.res}" />
		</h:form>
	</body>
</html>
